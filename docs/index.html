<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney Characters</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./assets/index-cb130441.css">
  </head>

  <body>
    <div class="page">
      <header class="page__header">
  <h1 class="page__header--title">The Magical World of Disney</h1>
</header>

      <main class="page__main">
  <div class="page__main--form">
    <form class="js_form">
      <label for="">Search your Disney character here:</label>
      <input class="js_input" type="text" placeholder="Example: Olu Mel" />
      <input
        class="js_buttonSearch"
        type="submit"
        name="Search"
        id=""
        value="Search"
      />
    </form>
  </div>

  <section class="page__main--list">
    <section class="page__main--list--character">
      <h2>Characters</h2>
      <ul class="characters__list js_charactersList">
        <li></li>
      </ul>
    </section>

    <section class="page__main--list--favorite">
      <h2>Favorites</h2>
      <ul class="favorite__list js_favoriteList favorite">
        <li></li>
      </ul>
      <button class="js_buttonReset hidden">Reset all</button>
    </section>
  </section>
</main>

      <footer class="page__footer">
  <small>
    <p class="page__footer--text">
      Sometimes the right path isnot the easiest one. created by BessyE. &copy;
      Adalab 2024
    </p>
  </small>
</footer>

    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
